<!--- ForgotPassword.html --->

<!DOCTYPE html>
<html lang="en">

    <!--- head --->
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="ForgotPassword.css">
        <title>Forgot Password</title>
    </head>

    <!--- body --->
    <body>

        <!--- background --->
        <div class="Forgot-password-background">

            <!--- reset box container --->
            <div class="white-box">


                <div class="forgot-password-fields">

                    <!--- text --->
                    <div class="password-reset">Password Reset</div>

                    <!--- email --->
                    <div class="email-reset">
                        <label class="email-reset-label">
                            <input class="reset-email-label" type="email" name="emailBox-reset" size="32" placeholder="Email">
                        </label>
                    </div>

                    <!-------- onetime-code -------->
                    <div class="onetime-code-reset">
                        <label class="onetime-code-reset-label">
                            <input class="onetime-code-input" type="text" name="codeBox" size="32" placeholder="Code">
                        </label>
                    </div>

                    <!-------- New-password -------->
                    <div class="new-password-reset">
                        <label class="new-password-reset-label">
                            <input class="new-password-input" type="password" name="new-passwordBox-reset" size="32" placeholder="New-password">
                        </label>
                    </div>

                    <!-------- Re-password -------->
                    <div class="Re-password-reset">
                        <label class="re-password-reset-label">
                            <input class="re-password-reset-input" type="password" name="re-passwordBox-reset" size="32" placeholder="Re-password">
                        </label>
                    </div>

                    <!--- submit btn --->
                    <button type="reset" onclick="oneTimeCode()" class="reset-btn">Submit</button>

                </div>

            </div>

        </div>

        <!--- script function for alert --->
        <script src="Index.js"></script>

    </body>
</html>
